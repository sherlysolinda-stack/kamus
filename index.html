<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamus Dengan Gambar Button + QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .word {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 0;
            border-bottom: 1px solid #ddd;
        }
        .word:last-child {
            border-bottom: none;
        }
        .word-btn {
            width: 70px;
            height: 70px;
            border-radius: 10px;
            object-fit: cover;
            cursor: pointer;
            transition: 0.2s;
        }
        .word-btn:hover {
            transform: scale(1.08);
            opacity: 0.85;
        }
        .term {
            font-weight: bold;
            font-size: 18px;
        }
        .definition {
            font-size: 14px;
            color: #555;
        }
        #qrcode-box {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Kamus Dengan Gambar Button</h2>

    <input type="text" id="search" placeholder="Cari kata...">

    <div id="wordList"></div>

    <!-- QR Code -->
    <div id="qrcode-box">
        <h3>Scan untuk membuka Kamus ini</h3>
        <div id="qrcode"></div>
    </div>
</div>

<script>
    // Data kamus
    const dataKamus = [
        { kata: "baloy", arti: "rumah adat masyarakat Tidung", gambar: "https://i.ibb.co/4VKfJ9D/baloy.jpg" },
        { kata: "ulun", arti: "saya / aku", gambar: "https://png.pngtree.com/png-clipart/20221219/original/pngtree-javanese-people-pose-please-monggo-png-image_8774891.png" },
        { kata: "kamu", arti: "engkau / kamu", gambar: "https://i.ibb.co/Ms4DX8C/you.png" },
        { kata: "tawau", arti: "nama daerah di Sabah", gambar: "https://i.ibb.co/9w8QxWx/map.png" }
    ];

    const wordList = document.getElementById("wordList");
    const searchInput = document.getElementById("search");

    function playVoice(text) {
        const speech = new SpeechSynthesisUtterance(text);
        speech.lang = "id-ID";
        window.speechSynthesis.speak(speech);
    }

    function tampilkanKamus(list) {
        wordList.innerHTML = "";

        list.forEach(item => {
            const div = document.createElement("div");
            div.classList.add("word");

            div.innerHTML = `
                <img  
                    src="${item.gambar}"  
                    class="word-btn"
                    onclick="playVoice('${item.kata}')"
                >
                <div>
                    <div class="term">${item.kata}</div>
                    <div class="definition">${item.arti}</div>
                </div>
            `;

            wordList.appendChild(div);
        });
    }

    searchInput.addEventListener("keyup", function () {
        const keyword = this.value.toLowerCase();
        const filtered = dataKamus.filter(item =>
            item.kata.toLowerCase().includes(keyword)
        );
        tampilkanKamus(filtered);
    });

    tampilkanKamus(dataKamus);
</script>

<!-- Library QRCode.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script>
    // QR Code otomatis pakai URL halaman ini
    const currentURL = window.location.href;

    new QRCode(document.getElementById("qrcode"), {
        text: currentURL,
        width: 160,
        height: 160
});
